logging:
  level:
    .: error
    org.springframework: ERROR
    ua.odessa.bondar: ERROR


spring:
  profiles:
    active: devoracle
    banner-mode: "off"
  http:

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8085
  servlet:
    context-path: "/userserv"


---
spring:
  profiles: devh2
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.Oracle10gDialect
    hibernate:
      ddl-auto: create
  datasource:
    url: "jdbc:h2:file:~/USERDB_NEW;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password: ""
    driverClassName: org.h2.Driver

